<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<label for="mortgage_amount">Mortage Amount:</label><br>

<label for="interest_rate">Interest Rate:</label><br>
<input type="text" name="Interest Rate" id="interest_rate" /><br>

<label for="monthly_payment">Monthly Payment:</label><br>
<input type="text" name="Monthly Payment" id="monthly_payment" /><br>

<button onclick="calculate()">Click me</button>

<p id="num_years"></p>
<p id="total_interest"></p>
<p id="nameValue"></p>

<script>
function calculate() {

var mortgage_amount = principal
var interest_rate = Number(document.getElementById("interest_rate").value);
var monthly_interest = interest_rate/12

}

var num_years = num_months/12

}
</script>

</body>
</html>
